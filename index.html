<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.png" type="image/png">
    <link href="https://fonts.googleapis.com/css?family=Baloo+2:400,800&display=swap" rel="stylesheet">
    <script src="minesweeper.js" defer></script>
</head>
<body>
    <div id="container">
        <header>
            <h1>My minesweeper</h1>
            <div id="info">
                <span id="game" class="info">Game: not started</span>
                <button id="replay" class="info">Play again</button>
                <span id="time" class="info">0</span>
            </div>
        </header>
        <div id="flex-container">
            <div id="board">
            </div>
        </div>
    </div>
    
</body>
</html>
